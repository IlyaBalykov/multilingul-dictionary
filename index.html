<html lang="en">
<head>

    <title>Drop-down menu</title>

<body>

        <form action="new-word" method="post">
            <label for="s1">Vehicle type:</label>

            <input id="input-gua-word" name="guaword" type="text">

            <input id="input-eng-translation" name="engtranslation" type="text">

        </form>
    </section>
