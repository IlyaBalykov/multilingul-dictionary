<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop-down menu</title>
</head>
<body>
    <section id="main">
        <form method="post">
            <label for="s1">Vehicle type:</label>
            <select name="vehicle" id="s1">
                <option value="car">Car</option>
                <option value="bus" selected>Bus</option>
            </select>
            <input id="input-gua-word" type="text">
            <input id="input-gua-transcription" type="text">
            <input id="input-eng-translation" type="text">
            <input id="input-submit-btn" type="submit" value="Отправить">
        </form>
    </section>
    <script type="module" src="main.js" defer></script>
</body>
</html>
